<!-- Pagination start -->
<div class="row">
	<div class="col">
		<div class="block-27">
			<ul>
				{% if page.has_previous %}
                <li>
                	<a href="?page={{ page.previous_page_number }}">&lt;</a>
                </li>
                {% endif %}
                <li class="active">
                	<!-- 
                		Page {{ page.number }} of {{ page.paginator.num_pages }}. 
                	-->
                	<span>{{ page.number }}</span>
                </li>

                {% if page.has_next %}
                <li>
                	<a href="?page={{ page.next_page_number }}">&gt;</a>
                </li>
                {% endif %}
            </ul>
		</div>
		</div>
</div>
<!-- pagination end
